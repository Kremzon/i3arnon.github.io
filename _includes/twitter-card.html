<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="@{{ site.twitter_account }}">
<meta name="twitter:creator" content="@{{ site.twitter_account }}">
<meta name="twitter:title" content=
  {% if page.title %}
    "{{ page.title }}"
  {% else %}
    "{{ site.title }}"
  {% endif %}
>
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
<meta name="twitter:description" content=
  {% if page.description %}
    "{{ page.description }}"
  {% elsif page.date %}
    "{{ page.content | strip_html | xml_escape | truncate: 200 }}"
  {% else %}
    "{{ site.description }}"
  {% endif %}
>
<meta name="twitter:image" content=
  {% if page.image %}
    "{{ site.url }}/assets/img/{{ page.image }}"
  {% else %}
    "{{ site.url }}/assets/img/avatar.jpg"
  {% endif %}
>
