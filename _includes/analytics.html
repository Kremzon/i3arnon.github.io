{% if site.data.accounts.analytics and jekyll.environment == "production" %}
<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.data.accounts.analytics }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', '{{ site.data.accounts.analytics }}');
</script>
{% endif %}
