title: Bar Arnon
description: Acoustic Cheesecake
url: http://blog.i3arnon.com
name: Bar Arnon
logo: /assets/img/barnon-white.png
image: /assets/img/avatar.jpg

twitter_account: i3arnon
github_account: i3arnon
stackoverflow_account: 885318
linkedin_account: bararnon
google_analytics_key: UA-78241106-1
disqus_sitename: i3arnon

gems:
  - jekyll-sitemap

# Changed in _config-development.yml
production: true

# Theme
highlight_color: '#222'

# Handling Reading
safe: true
exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - post-publish-checklist.md
  - README.md
  - Run.cmd
markdown_ext: "md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: <!--more-->

# Outputting
permalink: /:year/:month/:day/:title/
paginate: 10
timezone: UTC